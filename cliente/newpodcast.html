          <div class="col-2 texgt-start text-white pt-3" id="columna-lateral-izqda">
            <div class="d-flex flex-column fw-bold text-uppercase">
                Podcasts
                <div class="btn-group-vertical pt-3" role="group" aria-label="Vertical radio toggle button group" id="podcasts-selectores">

                </div>
            </div>
          </div>
          <!-- LATERAL PODCASTS -->

              <div class="p-4 w-50 border-2 border-danger rounded" id="contenido-form">
                <form class="p-2 border border-2 border-danger rounded bg-white">
                  <div class="mb-1">
                    <label for="title" class="form-label">Título</label>
                    <input type="text" class="form-control" id="title">
                  </div>
                  <div class="mb-1">

                  </div>
                  <div class="mb-1">
                    <label for="url" class="form-label">Url</label>

                  </div>
                  <div class="mb-1">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select class="mb-3 form-select" id="categoria">
                    </select>
                  </div>
                  <div class="mb-1">
                    <label for="autor" class="form-label">Autor principal</label>
                    <select class="mb-1 form-select" id="autor">
                    </select>
                  </div>
                  <button type="submit" class="mt-2 btn btn-danger" onclick="addPodcast();return false;">ADD</button>
                </form>
              </div>
            </div>
          </div>
